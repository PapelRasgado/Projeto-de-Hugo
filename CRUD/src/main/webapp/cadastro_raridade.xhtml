<HTML xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="estilo.css" />
</h:head>
<h:body style="margin-left: 20px;">
	<p:tabMenu activeIndex="#{param.i}">
		<p:menuitem value="Jogo" outcome="/cadastro_jogo" icon="fa fa-gamepad">
			<f:param name="i" value="0" />
		</p:menuitem>
		<p:menuitem value="Conjunto" outcome="/cadastro_conjunto"
			icon="fa fa-tasks">
			<f:param name="i" value="1" />
		</p:menuitem>
		<p:menuitem value="Raridade" outcome="/cadastro_raridade"
			icon="fa fa-diamond">
			<f:param name="i" value="2" />
		</p:menuitem>
		<p:menuitem value="Carta" outcome="/cadastro_carta"
			icon="fa fa-envelope">
			<f:param name="i" value="3" />
		</p:menuitem>
		<p:menuitem value="Usuario" outcome="/cadastro_usuario"
			icon="fa fa-user">
			<f:param name="i" value="4" />
		</p:menuitem>
	</p:tabMenu>
	<form>
		<p:panelGrid>
			<h3 class="titulo">Adicionar raridade:</h3>
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="ui-inputgroup">
						<p:panelGrid columns="2">
							<span class="ui-inputgroup-addon" style="min-width: 4.5em;">Nome:</span>
							<span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
							<p:inputText id="nome" value="#{raridadeBean.entidade.nome}" />
						</p:panelGrid>
					</div>
				</div>
				<div class="ui-g-12">
					<div class="ui-inputgroup">
						<p:panelGrid columns="2">
							<span class="ui-inputgroup-addon" style="min-width: 4.5em;">Jogo:</span>
							<span class="ui-inputgroup-addon"><i class="fa fa-gamepad"></i></span>
							<p:selectOneMenu id="advancedRaridade"
								value="#{raridadeBean.jogoId}" filter="true"
								filterMatchMode="contains" style="width:175px">
								<f:selectItems value="#{jogoBean.entidades}" var="jogo"
									itemLabel="#{jogo.nome}" itemValue="#{jogo.id}" />

								<p:column>
									<h:outputText value="#{jogo.nome}" />
								</p:column>
							</p:selectOneMenu>
						</p:panelGrid>
					</div>
				</div>
			</div>
			<p:commandButton class="btn" ajax="false" value="Salvar"
				actionListener="#{raridadeBean.save()}" />
			<p:commandButton class="btn" ajax="false" value="Cancelar"
				action="#{raridadeBean.limpar()}" />
		</p:panelGrid>

		<p:dataTable id="dataTableRaridade" var="raridad"
			value="#{raridadeBean.entidades}">
			<p:column headerText="Id">
				<h:outputText value="#{raridad.id}" />
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{raridad.nome}" />
			</p:column>
			<p:column headerText="Jogo">
				<h:outputText value="#{raridad.jogo}" />
			</p:column>
			<p:column headerText="Remover">
				<p:commandButton action="#{raridadeBean.remove(raridad)}"
					ajax="false" value="Remover" />
			</p:column>
			<p:column headerText="Editar">
				<p:commandButton action="#{raridadeBean.editar(raridad.id)}"
					ajax="false" value="Editar" />
			</p:column>
		</p:dataTable>
	</form>
</h:body>
</HTML>

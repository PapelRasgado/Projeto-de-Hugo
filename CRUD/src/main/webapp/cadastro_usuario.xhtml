<HTML xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="estilo.css" />
</h:head>
<h:body style="margin-left: 20px;">

	<p:tabMenu activeIndex="#{param.i}">
		<p:menuitem value="Jogo" outcome="/cadastro_jogo" icon="fa fa-gamepad">
			<f:param name="i" value="0" />
		</p:menuitem>
		<p:menuitem value="Conjunto" outcome="/cadastro_conjunto"
			icon="fa fa-tasks">
			<f:param name="i" value="1" />
		</p:menuitem>
		<p:menuitem value="Raridade" outcome="/cadastro_raridade"
			icon="fa fa-diamond">
			<f:param name="i" value="2" />
		</p:menuitem>
		<p:menuitem value="Carta" outcome="/cadastro_carta"
			icon="fa fa-envelope">
			<f:param name="i" value="3" />
		</p:menuitem>
		<p:menuitem value="Usuario" outcome="/cadastro_usuario"
			icon="fa fa-user">
			<f:param name="i" value="4" />
		</p:menuitem>
	</p:tabMenu>
	<p:panelGrid>
		<h3 class="titulo">Adicionar usuario:</h3>
		<h:form>
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="ui-inputgroup">
						<p:panelGrid columns="2">
							<span class="ui-inputgroup-addon" style="min-width: 4.5em;">Email:</span>
							<span class="ui-inputgroup-addon"><i
								class="fa fa-envelope"></i></span>
							<h:inputText id="email" value="#{usuarioBean.entidade.email}" />
						</p:panelGrid>
					</div>
				</div>
				<div class="ui-g-12">
					<div class="ui-inputgroup">
						<p:panelGrid columns="2">
							<span class="ui-inputgroup-addon" style="min-width: 4.5em;">Senha:</span>
							<span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
							<h:inputText type="password" id="senha"
								value="#{usuarioBean.entidade.senha}" />
						</p:panelGrid>
					</div>
				</div>
				<div class="ui-g-12">
					<div class="ui-inputgroup">
						<p:panelGrid columns="2">
							<span class="ui-inputgroup-addon" style="min-width: 4.5em;">Nick:</span>
							<span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
							<h:inputText id="nick" value="#{usuarioBean.entidade.nick}" />
						</p:panelGrid>
					</div>
				</div>
			</div>
			<p:commandButton class="btn" ajax="false" value="Salvar"
				actionListener="#{usuarioBean.save()}"/>
			<p:commandButton class="btn" ajax="false" value="Cancelar"
				action="#{usuarioBean.limpar()}" />
		</h:form>
	</p:panelGrid>

	<p:dataTable id="dataTableCarta" var="usu"
		value="#{usuarioBean.entidades}">
		<p:column headerText="Id">
			<h:outputText value="#{usu.id}" />
		</p:column>
		<p:column headerText="Email">
			<h:outputText value="#{usu.email}" />
		</p:column>
		<p:column headerText="Senha">
			<h:outputText value="#{usu.senha}" />
		</p:column>
		<p:column headerText="Nick">
			<h:outputText value="#{usu.nick}" />
		</p:column>
		<p:column headerText="Remover">
			<h:form>
				<p:commandButton action="#{usuarioBean.remove(usu)}" ajax="false"
					value="Remover" />
			</h:form>
		</p:column>
		<p:column headerText="Editar">
			<h:form>
				<p:commandButton action="#{usuarioBean.editar(usu.id)}" ajax="false"
					value="Editar" />
			</h:form>
		</p:column>

	</p:dataTable>
</h:body>
</HTML>
